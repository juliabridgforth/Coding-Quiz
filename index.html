<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>
<body>
    <div clas=container>
        <div id="start">
            <h1>Welcome to the Quiz!</h1>
            <p>You have 75 seconds to complete this quiz!</p>
            <button id="start-button">Start Quiz!</button>
        </div>
        <div id="quiz">
            <div id="question">
                <div id= "timer" data-time="75"></div>
                <div id="question-text">
                </div>
                <div id="choices">
                </div>
                <button class="btn" id="next-button">Next Question</button>
                <div id="check">
                </div>
            </div>
        </div>
        <div id="end">
            <div id="score"></div>
            <div class="input-group">
                <label id="initials-area">Enter your initials</label>
                <input type="text" name="initials" id="initials" placeholder="XX" />
              </div>
            <button id="save-score-button">Save Score</button>
            <button id="high-scores">High Scores</button>
            <div id="msgDiv"></div>
        </div>
        <div id="high-scores-div">
            <h1>Scores</h1>
        </div>
    </div>
        
    
    <script src="script.js"></script>
</body>
</html>
